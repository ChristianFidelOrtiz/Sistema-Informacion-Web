<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Calculadora de Edad Futura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Edad Futura</h1>
        <form id="formulario">
            <label for="edadActual">Edad Actual:</label>
            <input type="number" id="edadActual" name="edadActual" required><br><br>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
