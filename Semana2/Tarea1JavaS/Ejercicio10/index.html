<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Calculadora de Diferencia de Fechas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Diferencia de Fechas</h1>
        <form id="formulario">
            <label for="fecha1">Fecha 1 (dd/mm/yyyy):</label>
            <input type="text" id="fecha1" name="fecha1" placeholder="dd/mm/yyyy" required><br><br>

            <label for="fecha2">Fecha 2 (dd/mm/yyyy):</label>
            <input type="text" id="fecha2" name="fecha2" placeholder="dd/mm/yyyy" required><br><br>

            <button type="submit">Calcular Diferencia</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
