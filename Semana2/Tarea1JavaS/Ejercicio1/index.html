<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Guaraníes a Dólares</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 class="Titulo">Conversor de Guaraníes a Dólares</h1>

    <div class="calculo">
            <h3>Ingrese monto en Guaraníes</h3>
            <label for="montoGs"> (Gs):</label>
            <input type="number" id="montoGs">

            <h3>Ingrese tipo de cambio :</h3>
            <label for="tipoCambio"> (Gs por USD):</label>
            <input type="number" id="tipoCambio">
            <br><br>
            <button onclick="convertir()">Convertir</button>      

</div>

    <p id="resultado"></p>
  
    <script src="script.js"></script>
</body>
</html>
