<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Calculadora de Año Bisiesto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Año Bisiesto</h1>
        <form id="formulario">
            <label for="anio">Ingrese un año:</label>
            <input type="number" id="anio" name="anio" required><br><br>

            <button type="submit">Calcular</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
