<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Calculadora de Precio con IVA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Precio con IVA</h1>
        <form id="formulario">
            <label for="monto">Monto del Producto:</label>
            <input type="number" id="monto" name="monto" required><br><br>

            <button type="submit">Calcular con IVA</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
