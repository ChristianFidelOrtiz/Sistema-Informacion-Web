<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Calculadora de Propina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Propina</h1>
        <form id="formulario">
            <label for="gastoTotal">Gasto Total:</label>
            <input type="number" id="gastoTotal" name="gastoTotal" required><br><br>

            <label for="porcentajePropina">Porcentaje de Propina:</label>
            <input type="number" id="porcentajePropina" name="porcentajePropina" required><br><br>

            <button type="submit">Calcular Propina</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
