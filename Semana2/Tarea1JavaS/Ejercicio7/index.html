<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <title>Calculadora de Precio sin IVA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Precio sin IVA</h1>
        <form id="formulario">
            <label for="montoConIva">Monto con IVA (10%):</label>
            <input type="number" id="montoConIva" name="montoConIva" required><br><br>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
